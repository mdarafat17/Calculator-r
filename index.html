<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main">
    <div class="div01"></div>
    <div class="div02">
      <h1>Calculator</h1>
      <div id="Screen">0</div>
      <div class="top1">
        <button class="buttonAC">AC</button>
        <button class="buttonDEL">DEL</button>
        <button class="buttonVag">/</button>
        <button class="buttonPercent">%</button>
      </div>


      <div class="top2" ">
        <button class=" button7">7</button>
        <button class="button8">8</button>
        <button class="button9">9</button>
        <button class="buttonGun">*</button>
      </div>


      <div class="top3">
        <button class=" button4">4</button>
        <button class="button5">5</button>
        <button class="button6">6</button>
        <button class="buttonMunus">-</button>


      </div>

      <div class="top4">
        <button class=" button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
        <button class="buttonPlus">+</button>
      </div>

      <div class="top5">
        <button class=" button0">0</button>
        <button class="buttonPoint">.</button>
        <button class="buttonEqual">=</button>
      </div>


    </div>
    <div class="div03"></div>
  </div>




  <script src="index.js"></script>
</body>

</html>
